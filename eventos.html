<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em Tempo Real - Leitor Facial</title>
    <script>
        let socket;

        // Função para conectar ao WebSocket e receber eventos
        function conectarWebSocket() {
            const urlWebSocket = 'ws://192.168.0.18:8000/eventos'; // Alterado para porta 8000
            console.log('Tentando conectar ao WebSocket:', urlWebSocket);
            socket = new WebSocket(urlWebSocket);

            // Quando a conexão for aberta
            socket.onopen = function() {
                console.log('Conectado ao WebSocket');
            };

            // Quando uma mensagem (evento) for recebida
            socket.onmessage = function(event) {
                console.log('Mensagem recebida do WebSocket:', event.data); // Exibe a mensagem no console
                try {
                    const dados = JSON.parse(event.data); // Supondo que os dados cheguem como JSON
                    mostrarEventos(dados);
                } catch (erro) {
                    console.error('Erro ao analisar dados recebidos:', erro);
                }
            };

            // Quando ocorrer um erro na conexão
            socket.onerror = function(error) {
                console.error('Erro no WebSocket:', error);
                alert('Erro ao conectar com o WebSocket!');
            };

            // Quando a conexão for fechada
            socket.onclose = function() {
                console.log('Conexão WebSocket fechada');
                alert('A conexão com o WebSocket foi fechada!');
            };
        }

        // Função para exibir os eventos na página
        function mostrarEventos(evento) {
            const eventosContainer = document.getElementById('eventos-container');
            const eventoElement = document.createElement('div');
            eventoElement.classList.add('evento');
            eventoElement.innerHTML = `
                <h3>Evento: ${evento.tipo}</h3>
                <p><strong>Data:</strong> ${evento.data}</p>
                <p><strong>Descrição:</strong> ${evento.descricao}</p>
            `;
            eventosContainer.insertBefore(eventoElement, eventosContainer.firstChild); // Adiciona o novo evento no topo
        }

        // Chama a função ao carregar a página
        window.onload = function() {
            conectarWebSocket();
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        #eventos-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .evento {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .evento h3 {
            margin: 0 0 5px;
        }
        .evento p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Eventos em Tempo Real - Leitor Facial</h1>
    <p>Aqui estão os eventos recebidos do leitor facial:</p>
    <div id="eventos-container">
        <!-- Os eventos serão listados aqui -->
    </div>
</body>
</html>
